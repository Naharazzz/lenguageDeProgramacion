<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Investigación Práctica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="image-product-desktop.jpg" alt="foto CHANEL">
        <div class="text-info">
            <h2 id="subtitulo">P E R F U M E</h2>
            <h2 id="titulo">Gabrielle Essence Eau De Parfum</h2>
            <p id="texto">A floral, solar, and voluptuous interpretation composed by Olivier Pole, Perfumer-Creator for the House of CHANEL.</p>
            <span id="precio1">$149.99</span>
            <span style="text-decoration:line-through;" id="precio2">$169.99</span>
            <div class="boton">
                <button id="changeColorButton">Add to Cart</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("changeColorButton").addEventListener("click", function() {
            document.body.style.backgroundColor = getRandomColor();
        });
    
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

</body>
</html>
